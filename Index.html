  <!-- Input de arquivo para selecionar uma imagem -->

  <input type="file" id="inputImagem" accept="image/*">



  <!-- Container para exibir a imagem -->

  <div id="containerImagem">

    <img id="imagemSelecionada" src="#" alt="Imagem Selecionada" style="display:none;">

  </div>
<title>Estilos Responsivos</title>
    <style>
        /* Estilos para telas maiores que 600px */
        @media only screen and (min-width: 600px) {
            body {
                background-color: lightblue;
            }
            h1 {
                color: navy;
            }
        }

        /* Estilos para telas menores que 600px */
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightgreen;
            }
            h1 {
                color: darkgreen;
            }
        }
    </style>
  <script>

    document.getElementById('inputImagem').addEventListener('change', function(event) {

      var arquivo = event.target.files[0];

      var leitor = new FileReader();



      leitor.onload = function(evento) {

        var imagem = document.getElementById('imagemSelecionada');

        imagem.src = evento.target.result;

        imagem.style.display = 'block'; // Exibe a imagem

      };

      leitor.readAsDataURL(arquivo);

    });

  </script>
